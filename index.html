<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="info-room.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="header">
  <a href="https://olhaandreeva.github.io/system/" class="logo">Info-Room</a>
  <a class="active right" href="https://shedules.herokuapp.com/admin/login/?next=/admin/">Вхід</a>
</div>
<figure class="picture">
  <img src="changbok-ko-F8t2VGnI47I-unsplash.jpg">
  <div class="choose">
        <select id="day">
          <option disabled>Оберіть день тижня</option>
          <option>Понеділок</option>
          <option>Вівторок</option>
          <option>Середа</option>
          <option>Четверг</option>
          <option>П'ятниця</option>
        </select>
        <select id="lesson">
          <option disabled>Оберіть номер пари</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <select id="room">
          <option disabled>Оберіть номер аудиторії</option>
        </select>
      <button class="btn-search" type="submit" id="search">Пошук</button>
    </div>
</figure>
      <h1>Розклад зайнятості аудиторій</h1>
      <table class="table" id="schedule">
        <thead>
          <tr>
              <td>День тижня</td>
              <td>Номер пари</td>
              <td>Аудиторія</td>
              <td>Група</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <footer>
        <p class="right">© 2020</p>
        <p>Фізико-математичний факультет</p>
    </footer>
      <script src="system.js"></script> 
</body>
</html>
